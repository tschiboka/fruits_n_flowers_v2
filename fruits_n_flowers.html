<!--
  This is the second version of my previous game with better design,
  new playflow and rules, extended levels and a less steep 
  difficulty curve.
-->

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-16" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style/css/fruits_n_flowers.css" />
  <!-- Load jQuery from path if on-line is not available -->
  <script src='js/jquery.js'></script>
  <script src="js/fruits_n_flowers.js" type="text/javascript"></script>
  <title>Fruits &apos;n Flowers</title>
</head>

<body>
  <div class="main_container">
    <div class="main-container__pattern">

      <!--
            LOGO
      -->

      <div class="logo">
        <span class="logo__fruits-txt">Fruits </span>

        <span class="logo__n-txt">n </span>

        <span class="logo__flowers-txt">Flowers</span>
      </div>

      <!--
            HEADER (smaller logo)
      -->

      <header>
        <span class="header__fruits-txt">Fruits </span>

        <span class="header__n-txt">n </span>

        <span class="header__flowers-txt">
          Fl<span class="header__flowers-txt__o-letter">o</span>wers
        </span>
      </header>


      <!--
            LEVEL MENU
      -->


      <div class="level-menu">
        <div class="level-menu__header">
          <div class="level-menu__header__level-indicator">
            <!--
            The header content (lights) is dinamically set according to the 
            levels object size.
            -->
          </div>
        </div>

        <div class="level-menu__arrow-left">
          <div class="level-menu__arrow__button-container">
            <div class="level-arrow-left"></div>
          </div>
        </div>

        <div class="level-menu__arrow-right">
          <div class="level-menu__arrow__button-container">
            <div class="level-arrow-right"></div>
          </div>
        </div>

        <div class="level-menu__footer">
          <div class="level-menu__footer__text-container">-&lt;[&nbsp;&nbsp;0 / 0&nbsp;&nbsp;]&gt;-</div>
        </div>

        <div class="level-menu__page">
          <!-- 
            The level table is generated by fruits_n_flowers.js 
            in order to give flexibility of the tables size.
            The table size is calculated form the levels.json 
          -->
        </div>
        <!--
            End of level statistics
            Its only visible when level ended, and the reason why
            it is placed here is that it's dimension and layout
            will perfectly match the levelmenu page
          -->

        <div class="end-of-level-stat">
          <table class="level-stat-table">
            <tr>
              <td>Total money</td>
            </tr>

            <tr>
              <td id="level-stat__total-points"></td>
            </tr>

            <tr>
              <td>Earned on this level</td>
            </tr>

            <tr>
              <td id="level-stat__level-points"></td>
            </tr>

            <tr>
              <td><button id="level-stat__ok-btn">OK</button></td>
            </tr>
          </table>
        </div>
      </div>


      <!--
            MAIN MENU
      -->


      <div class="menu">
        <div class="menu__open-close-btn-box">
          <div class="menu__open-close-btn">
            <div class="menu__open-close-arrow"></div>
          </div>
        </div>
        <ul class="menu-box">
          <li class="menu-btn">
            <div class="restart-btn menu-btn">1</div>
          </li>

          <li class="menu-btn">
            <div class="pause-btn menu-btn">2</div>
          </li>

          <li class="menu-btn">
            <div class="back-btn menu-btn">3</div>
          </li>

          <li class="menu-btn">
            <div class="store-btn menu-btn">4</div>
          </li>

          <li class="menu-btn">
            <div class="intro-btn menu-btn">5</div>
          </li>

          <li class="menu-btn">
            <div class="info-btn menu-btn">6</div>
          </li>

          <li class="menu-btn">
            <div class="clear-btn menu-btn">7</div>
          </li>
        </ul>
      </div>


      <!--
            GAME BOARD
      -->


      <div class="game-board">
        <div class="game-board__dark-layer-top">
          <div class="game-board__level-points">[0/500]$</div>

          <div class="game-board__total-points">0$</div>
        </div>

        <div class="game-board__dark-layer-left">
          <div class="game-board__dark-layer-left__inner"></div>
        </div>

        <div class="game-board__dark-layer-right">
          <div class="game-board__dark-layer-right__inner"></div>
        </div>

        <div class="game-board__dark-layer-bottom">
          <div class="game-board__dark-layer-bottom__inner">

            <div id="counter">2:14</div>

            <div class="countback">
              <div class="countback__left">
                <div id="countback-led1" class="countback-led"></div>

                <div id="countback-led2" class="countback-led"></div>

                <div id="countback-led3" class="countback-led"></div>

                <div id="countback-led4" class="countback-led"></div>

                <div id="countback-led5" class="countback-led"></div>
              </div>

              <div class="countback__right">
                <div id="countback-led6" class="countback-led"></div>

                <div id="countback-led7" class="countback-led"></div>

                <div id="countback-led8" class="countback-led"></div>

                <div id="countback-led9" class="countback-led"></div>

                <div id="countback-led10" class="countback-led"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="game-board__inventory">
          <div class="game-board__inventory__inner">
            <div id="flower-counter-icon"></div>

            <div id="flower-counter"></div>

            <div id="shop-icon"></div>

            <div class="game-board__inventory__menu">
              <div class="game-board__inventory__menu__indicator">

              </div>

              <div class="game-board__inventory__menu__arrow--left-box inventory-left">
                <div class="game-board__inventory__menu__arrow--left"></div>
              </div>

              <ul class="inventory-items">
                <li class="inventory-item inventory-item1">
                  <div class="inventory-item-container inventory-item1-container"></div>
                </li>

                <li class="inventory-item inventory-item2">
                  <div class="inventory-item-container inventory-item2-container"></div>
                </li>

                <li class="inventory-item inventory-item3">
                  <div class="inventory-item-container inventory-item3-container"></div>
                </li>

                <li class="inventory-item inventory-item4">
                  <div class="inventory-item-container inventory-item4-container"></div>
                </li>

                <li class="inventory-item inventory-item5">
                  <div class="inventory-item-container inventory-item5-container"></div>
                </li>
              </ul>

              <div class="game-board__inventory__menu__arrow--right-box inventory-right">
                <div class="game-board__inventory__menu__arrow--right"></div>
              </div>
            </div>
          </div>
        </div>

        <!--

          Game board table is generated by fruits_n_flowers.js

        -->
        <div class="shop">
          <div class="shop-items">
            <div class="shop__fruit-and-bonus-section">
              <div class="shop__fruit-section">
                <div class="shop__text">Fruits</div>

                <div class="shop__fruits-container">
                  <div class="shop__fruits">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>

              <div class="shop__bonus-section">
                <div class="shop__text">Bonuses</div>

                <div class="shop__bonuses-container">
                  <div class="shop__bonuses">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="shop__misc-section">
              <div class="shop__text">Misc</div>

              <div class="shop__misc-container">
                <div id="shop__fast-hint">Fast Hint</div>

                <div id="shop__diamond"></div>

                <div id="shop__best-hint">Best Hint</div>
              </div>
            </div>

            <div class="shop__display">
            </div>

            <div class="shop__footer">
              <button id="shop__back">Back</button>

              <div id="shop__price">$2500</div>

              <button id="shop__buy">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
